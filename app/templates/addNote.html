{% extends "base.html" %}

{% block main %}

<p> Some Content on the Add Note Page!</p>
<form action="{{ url_for('addNote') }}" method="post">
    {{ form.csrf_token }}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.submit }}
</form>

{% if title %}
    # Show value on UI form (addNote Page)
    <h1> {{ title }} </h1>
{% endif %}
{% endblock %}
