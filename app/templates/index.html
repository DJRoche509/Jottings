{% extends "base.html" %}

{% block main %}
    {% for task in tasks %}
        <div class="card">
            <div class="card-body">
                <h3>{{ task.title }}</h3>
                <p>Added on {{ task.formatted_date }}</p>
                <a href="{{ url_for('editNote', task_id = task.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('deleteNote', task_id = task.id) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
