<!DOCTYPE html>
<html lang="en">
    <head>
        <!---------------------REQ META TAGS------------------------->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrik-to-fit=no">
        
         <!-------------------- Your CSS files --------------------->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!---------------------BOOTSTRAP CSS------------------------->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!--------------------- jQuery CDN --------------------->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        <title>Jottings - Home</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href=" {{ url_for('index') }}" class="nav-link"> Notes</a></li>
                    <li class="nav-item"><a href=" {{ url_for('addNote') }}" class="nav-link"> Add a Note</a></li>
                </ul>
            </nav>
            <br/>
            <!------------ Flash messages container ------------>
            <div id="flash-messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-primary">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <br>
            
            <!-- Main content block -->
            {% block main %}
            {% endblock main %}    
        </div>


        <!--------------------------------------FOOTER SECTION ------------------------------------>
        <footer class="page__footer">
            <p>&copy Junior David Roche - 2023</p>
        </footer>


        <!---------------------CUSTOM JAVASRIPT FILE------------------------->
        <script src="{{ url_for('static', filename='handleFlashMessages.js') }}"></script>
    
    </body>
</html>
